<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            z-index: 10;
            position: relative;
            max-width: 800px;
        }

        .error-code {
            font-size: 12rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite alternate;
            position: relative;
            display: inline-block;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            100% {
                transform: scale(1.05);
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
            }
        }

        .error-code::before {
            content: "404";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: -1;
            animation: gradientText 10s ease infinite;
        }

        @keyframes gradientText {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .error-message {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-out;
        }

        .error-description {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out 0.6s both;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-home:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            z-index: -1;
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .btn-home:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-home:hover:before {
            transform: translateX(0);
        }

        .search-container {
            margin: 2.5rem auto;
            max-width: 500px;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .search-box {
            display: flex;
            border-radius: 50px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 15px 20px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0 25px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .astronaut {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 20%;
            right: 10%;
            animation: float 6s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .planet {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            bottom: 10%;
            left: 5%;
            box-shadow: 0 0 50px rgba(238, 90, 36, 0.7);
            animation: rotate 30s linear infinite;
            z-index: 1;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .ufo {
            position: absolute;
            width: 100px;
            height: 50px;
            top: 15%;
            left: 10%;
            animation: fly 15s linear infinite;
            z-index: 4;
        }

        @keyframes fly {
            0% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(200px) translateY(-50px);
            }
            50% {
                transform: translateX(400px) translateY(0);
            }
            75% {
                transform: translateX(200px) translateY(50px);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }

        .ufo-body {
            width: 100px;
            height: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            position: relative;
        }

        .ufo-dome {
            width: 60px;
            height: 30px;
            background: rgba(100, 200, 255, 0.6);
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: -20px;
            left: 20px;
        }

        .ufo-light {
            position: absolute;
            bottom: -15px;
            left: 10px;
            width: 80px;
            height: 20px;
            background: rgba(255, 255, 100, 0.6);
            border-radius: 50%;
            filter: blur(5px);
            animation: blink 2s infinite alternate;
        }

        @keyframes blink {
            0% {
                opacity: 0.3;
            }
            100% {
                opacity: 0.8;
            }
        }

        .social-links {
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            color: #ffcc00;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleFloat 15s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) scale(1);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }
            
            .error-message {
                font-size: 1.5rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
            
            .astronaut, .ufo, .planet {
                display: none;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="stars" id="stars"></div>
    
    <div class="planet"></div>
    
    <div class="ufo">
        <div class="ufo-body"></div>
        <div class="ufo-dome"></div>
        <div class="ufo-light"></div>
    </div>
    
    <div class="astronaut">
        <i class="fas fa-user-astronaut" style="font-size: 150px; color: white;"></i>
    </div>
    
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-message">Halaman Tidak Ditemukan</h1>
        <p class="error-description">Sepertinya Anda telah tersesat di ruang angkasa. Jangan khawatir, kami akan membantu Anda kembali ke Bumi dengan aman.</p>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Cari halaman yang Anda butuhkan...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        
        <a href="/" class="btn-home">Kembali ke Beranda</a>
        
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <script>
        // Membuat bintang-bintang
        const starsContainer = document.getElementById('stars');
        const starsCount = 150;
        
        for (let i = 0; i < starsCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Posisi acak
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            // Ukuran acak
            const size = Math.random() * 3;
            
            // Animasi delay acak
            const delay = Math.random() * 5;
            
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.animationDelay = `${delay}s`;
            
            starsContainer.appendChild(star);
        }
        
        // Membuat partikel
        const particlesContainer = document.getElementById('particles');
        const particlesCount = 30;
        
        for (let i = 0; i < particlesCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Ukuran acak
            const size = Math.random() * 10 + 5;
            
            // Posisi awal acak
            const x = Math.random() * 100;
            
            // Animasi delay acak
            const delay = Math.random() * 15;
            
            // Durasi animasi acak
            const duration = Math.random() * 10 + 10;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${x}%`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Fungsi pencarian
        const searchInput = document.querySelector('.search-input');
        const searchBtn = document.querySelector('.search-btn');
        
        searchBtn.addEventListener('click', function() {
            const searchTerm = searchInput.value.trim();
            if (searchTerm) {
                // Ganti URL dengan URL pencarian situs Anda
                window.location.href = `/search?q=${encodeURIComponent(searchTerm)}`;
            }
        });
        
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });
    </script>
</body>
</html>
